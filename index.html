<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- <script defer src="otroseventos.js"></script> -->
    <!-- El atributo defer nos permite incluir el script en el head, y se ejecutará tras cargar todo el HTML en el DOM -->
    <script defer src="dinodom.js"></script>
    <title>El DinoDOM</title>
</head>

<body>
    <header class="container">
        <h1 id="title" class="titulo">El DinoDOM</h1>
    </header>
    <section class="container">
        <label for="cambiaTexto">Cambia el texto del título</label>
        <input type="text" id="cambiaTexto">
        <label for="cambiaFondo">Cambia el color del fondo, ahora con el evento input!</label>
        <input type="color" id="cambiaColorFondo">
    </section>
    <section class="container">
        <div id="dinoseto" class="grid">
            <img src="./img/dinoseto.png" alt="">
        </div>
    </section>
    <section class="container">
        <button id="dinoBoton" type="button">Ocultar DinoSeto</button>
        <button onclick="pintarCielo();" id="pintar">Cielo Azul</button>
        <button id="nuevo-huevo">Poner Huevo</button>

    </section>

    <section class="container">
        <p>¿A qué época prehistórica pertenece este dinosaurio?</p>
        <select id="questionario">
            <option value="">Seleccionar una opción</option>
            <option value="1">Cretacio (40000 años antes de cristo)</option>
            <option value="2">Potaxio</option>
            <option value="3">Cambrico</option>
        </select>
        <p id="resultado-test" style="display:none"></p>
    </section>

    <section class="container">
        <h2>Personaliza tu dinoseto</h2>
        <form>
            <label for="width">Ancho del dinoseto(en píxeles)</label>
            <input type="number" name="width" id="width" placeholder="150" min="5" max="400" required>
            <label for="color">Color del borde</label>
            <input type="color" name="color" id="color">
            <input type="submit" value="Aplicar">
        </form>
    </section>



    <section class="container">
        <div class="grid" style="gap:1rem">
            <div id="click" class="eventos" onclick="divClicado();">
                <h2>click</h2>
            </div>
            <div id="dobleClick" class="eventos">
                <h2>dblclick</h2>
            </div>
            <div id="eventoMouse" class="eventos">
                <h2>mouseenter/mouseout</h2>
            </div>
        </div>
    </section>
    <section class="container">
        <h2>Animales</h2>
        <p>Gato</p>
        <p>Perro</p>
        <p>Cabra</p>
        <p>Rinoceronte</p>
        <p>Tamil</p>
        <p>Oso</p>
    </section>



</body>

</html>
